  <script src="./assets/js/wow.js"></script>
  <script>
    new WOW().init({ animateClass: 'animated' });

    const countDivs = document.getElementsByClassName("timer");

    for (let i = 0; i < countDivs.length; i++) {
      startTimer(countDivs[i]);
    }

    function startTimer(countDiv) {
      let sec = 3600;

      const intervalId = setInterval(function () {
        secpass();
      }, 1000);

      function secpass() {
        const min = Math.floor(sec / 60);
        let remSec = sec % 60;

        if (remSec < 10) {
          remSec = '0' + remSec;
        }

        if (min < 10) {
          min = '0' + min;
        }

        countDiv.innerHTML = min + ":" + remSec;

        if (sec > 0) {
          sec = sec - 1;
        } else {
          clearInterval(intervalId);
        }
      }
    }
  </script>
