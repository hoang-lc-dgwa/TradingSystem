<!DOCTYPE html>
<html class="no-js" lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple_touch_icon.png">
  <link rel="stylesheet" href="./assets/css/app.css">
  <style>
    @media screen and (min-width: 768px) {
      html {
        font-size: 32% !important;
      }
    }

<body>
  <div id="wrapper" class="wrapper">
    <div class="p-login">
      <div class="login-main">
        <header class="login-header">
          <h1 class="login-header__logo"><img src="./assets/img/system/logo.png" alt="Trade System"></h1>
        </header>
        <div class="p-login__inner">
          <form class="login-form" method="post" action="./start.html" autocomplete="off">
            <div class="form-group">
              <input id="login_mail1" class="textfield login_mail" type="email" name="id" value="" placeholder="メールアドレス">
            </div>
            <div class="form-group">
              <input id="login_password1" class="textfield password" type="password" name="pw" value="" placeholder="パスワード">
            </div>
            <div class="form-group">
              <input class="submit-btn01" type="submit" name="login" value="ログイン" />
            </div>
          </form>
        </div>
      </div>
      <!-- footer -->
      <footer class="footer">
        <div class="inner">
          <div class="footer-copyright"><small>Copyright 2024 Trade System All Rights Reserved.</small></div>
        </div>
      </footer>
      <!-- /footer -->
    </div>
  </div>
  <!-- #wrapper -->
</body>
